{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.applications.enable }}
{{ with $data.applications }}
<section id="applications" class="partial-area section" style='background-image: url("{{ .bg_image_webp | absURL }}")'>
	<!-- this image is for trigger this section fallback background image -->
	<img style="display: none;" onerror="this.onerror=null;this.parentElement.style.backgroundImage= 'url({{ .bg_image | absURL }})'" src="{{ .bg_image_webp | absURL }}" />

	<div class="block">
		<h2 class="applications-subtitle">{{ .title | markdownify }}</h2>
		<p class="applications-content">{{ .content | markdownify }}</p>
        <div class="row justify-content-center">
            <ol class="list">
                {{ range $index, $element:= .items }}
                <li class="item">
                    <h2 class="headline">{{$element.title}}</h2>
                    <span>{{$element.content}}</span>
                </li>
                {{end}}
            </ol>
        </div>
        <div class="row justify-content-center arrow ">
			<a href="{{.link}}" class="page-scroll">
			<div class="round">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			</a>
		</div>
	</div>
</section>
{{end}}
{{end}}
